# Overrides para el backend de producci√≥n (shot-analysis)
# Se usa cuando el backend tiene Environment name = "production" en Firebase Console
# https://firebase.google.com/docs/app-hosting/multiple-environments

env:
  - variable: APP_ENV
    value: "production"
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://shot-analysis--shotanalisys.us-central1.hosted.app"
  - variable: MP_OAUTH_REDIRECT_URI
    value: "https://shot-analysis--shotanalisys.us-central1.hosted.app/api/mp/oauth/callback"
